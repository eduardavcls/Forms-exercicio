<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <header class="title-page">

            <div>
                <h1>Crie e compartilhe seu evento.</h1>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </div>
        </header>

        <main class="main">
            <form id="site-body">
                <legend>Informações do Evento</legend>
                <fieldset class="fieldset-informations">

                    <div class="eventTitle">
                        <label for="title-event">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="title-event" required minlength="8" />
                    </div>

                    <div class="eventLink">
                        <label for="link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="link" />
                    </div>

                    <div class="eventWhatsapp">
                        <label for="whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="whatsapp" />
                    </div>

                    <div class="eventInfos">
                        <label for="info">Informações extras</label>
                        <textarea id="info"></textarea>
                    </div>

                    <div class="categories">
                        <label for="category">Categoria </label>
                        <select id="category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
          
                    </div>
                    <fieldset class="privacity">
                    
                        <div class="p-legend">
                            <legend>Privacidade</legend>
                    
                            <div class="eventEmail">
                                <label for="email">E-mail do administrador
                                    <span>(digite um email válido)</span></label>
                                <input type="email" id="email" />
                            </div>
                    
                            <div class="eventPassword">
                                <label for="password">Senha de acesso para os participantes
                                    <span>(mínimo 8 caracteres)</span></label>
                                <input type="password" id="password" required minlength="8" />
                            </div>
                    
                            <div class="eventPrivate">
                                <input type="checkbox" id="private" />
                                <label for="private">Evento privado</label>
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="Dates">
                        <div class="d-legend">
                            <legend>Dia e hora</legend>
                    
                            <div class="date-day">
                                <div class="eventDate">
                                    <label for="date">Data</label>
                                    <input type="date" id="date" />
                                </div>
                    
                                <div class="eventStart">
                                    <label for="start">Das</label>
                                    <input type="time" id="start" />
                                </div>
                    
                                <div class="eventFinish">
                                    <label for="finish">Até</label>
                                    <input type="time" id="finish" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    
                    <footer><button class="button" form="site-body">Salvar evento</button></footer>
                    </form>
</div>
    </fieldset>

    

    </main>

</body>

</html>
